<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Upload Your Pictures</h1>
        <form id="uploadForm">
            <input type="file" id="imageFile" accept="image/*" required>
            <input type="text" id="imageName" placeholder="Image Name" required>
            <input type="text" id="imageTitle" placeholder="Image Title" required>
            <input type="text" id="imageKeywords" placeholder="Keywords (comma separated)" required>
            <button type="submit">Upload</button>
        </form>
        <input type="text" id="searchBox" placeholder="Search by keywords or name" oninput="searchImages()">
        <div id="imageGallery" class="image-gallery"></div>
    </div>
</body>
</html>
